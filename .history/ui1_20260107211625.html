<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Website</title>
    <link rel="stylesheet" href="./ui1.css">

    <style>
        /* صفحه لاگین */
        #login {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(77, 29, 218)0eb;
        }

        #login-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            display: flex;
            gap: 1rem;
        }

        #content {
            display: none;
        }
    </style>
</head>

<body>

<!-- ✅ فقط این بخش اول نمایش داده می‌شود -->
<div id="login">
    <div id="login-box">
        <input type="password" id="pass" placeholder="رمز عبور">
        <button onclick="checkPass()">ورود</button>
    </div>
</div>

<!-- ✅ کل سایت اصلی (مخفی در ابتدا) -->
<div id="content">

    <header class="header">
        <h1 class="Brand">AMIN</h1>
        <h3 class="haert">❤️ Happy 93 days to us ❤️</h3>
        <h2 class="navbar">MOBINA</h2>
    </header>

    <div class="main">

        <div class="content">
            <div class="course-list">
                <div class="box box1"><img class="imgg" src="one.png"></div>
                <div class="box box2"><img class="imgg" src="seven.png"></div>
                <div class="box box3"><img class="imgg" src="four.png"></div>
                <div class="box box4"><img class="imgg" src="nine.png"></div>
            </div>
        </div>

        <div class="sidebar">
            <video class="video" src="tree.mp4" controls poster="two.png"></video>
        </div>

    </div>

    <audio class="about-section" src="musik.mp3" controls></audio>

</div>

<script>
function checkPass() {
    if (document.getElementById("pass").value === "09120521776") {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
    } else {
        alert("رمز اشتباه است");
    }
}
</script>

</body>
</html>
